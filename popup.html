<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header Tabs -->
    <div class="header">
      <button class="tab-btn active" data-tab="timer" title="Timer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
      <button class="tab-btn" data-tab="stats" title="Statistics">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <button class="tab-btn" data-tab="settings" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 0l4.24-4.24M1 12h6m6 0h6m-1.78 7.78l-4.24-4.24m-5.08 0l-4.24 4.24"></path>
        </svg>
      </button>
    </div>

    <!-- Timer Tab -->
    <div class="tab-content active" data-tab="timer">
      <div class="section-label">Others</div>
      
      <div class="settings-group">
        <div class="duration-control">
          <label class="label-work">Work</label>
          <select id="workDuration" class="duration-select">
            <option value="1">1 min.</option>
            <option value="5">5 min.</option>
            <option value="10">10 min.</option>
            <option value="15">15 min.</option>
            <option value="20" selected>20 min.</option>
            <option value="25">25 min.</option>
            <option value="30">30 min.</option>
            <option value="45">45 min.</option>
            <option value="60">60 min.</option>
          </select>
        </div>
        
        <div class="duration-control">
          <label>Break</label>
          <select id="breakDuration" class="duration-select">
            <option value="1">1 min.</option>
            <option value="3">3 min.</option>
            <option value="5" selected>5 min.</option>
            <option value="10">10 min.</option>
            <option value="15">15 min.</option>
            <option value="30">30 min.</option>
          </select>
        </div>
      </div>
      
      <div class="controls">
        <div class="session-indicator">
          <svg class="session-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9a2 2 0 012-2h4l2-3h2l2 3h4a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
          </svg>
          <span id="sessionLabel">Work</span>
        </div>
        
        <label class="toggle-switch">
          <input type="checkbox" id="workBreakToggle" checked>
          <span class="slider"></span>
        </label>
        
        <svg class="break-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" opacity="0.5">
          <path d="M3 9a2 2 0 012-2h4l2-3h2l2 3h4a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
        </svg>
      </div>
      
      <!-- Timer Display -->
      <div class="timer-circle">
        <svg class="circle-svg" viewBox="0 0 200 200">
          <circle class="circle-bg" cx="100" cy="100" r="95"></circle>
          <circle class="circle-progress" cx="100" cy="100" r="95"></circle>
        </svg>
        <div class="timer-display" id="timerDisplay">20:00</div>
      </div>
      
      <!-- Control Buttons -->
      <div class="button-group">
        <button id="startBtn" class="btn btn-primary">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
        <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>
        <button id="resetBtn" class="btn btn-secondary">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Statistics Tab -->
    <div class="tab-content" data-tab="stats">
      <div class="stats-container">
        <h2>Today's Statistics</h2>
        <div class="stat-item">
          <span>Pomodoros Completed</span>
          <span id="pomodoroCount">0</span>
        </div>
        <div class="stat-item">
          <span>Total Work Time</span>
          <span id="totalWorkTime">0h 0m</span>
        </div>
        <div class="stat-item">
          <span>Total Break Time</span>
          <span id="totalBreakTime">0h 0m</span>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content" data-tab="settings">
      <div class="settings-container">
        <h2>Settings</h2>
        <label class="setting-option">
          <input type="checkbox" id="soundNotification" checked>
          <span>Sound Notification</span>
        </label>
        <label class="setting-option">
          <input type="checkbox" id="desktopNotification" checked>
          <span>Desktop Notification</span>
        </label>
        <label class="setting-option">
          <input type="checkbox" id="autoStartBreak" checked>
          <span>Auto-start Break</span>
        </label>
        <button id="resetStatsBtn" class="btn btn-danger">Reset Statistics</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
